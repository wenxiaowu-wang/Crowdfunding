<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>众筹网首页</title>
    <link rel="stylesheet" href="css/common/elementui.css">
    <link rel="stylesheet" href="css/myHomePage.css">
    <link rel="stylesheet" href="css/common/theme-chalk.css">
    <link rel="stylesheet" href="css/userAgreement.css"/>
</head>
<body>

<div id="myHomePage">
    <div class="top1">
        <div class="top_img"></div>
        <div class="top_content">
            <div class="top_tips">
                <el-button type="text" icon="el-icon-back" @click="backHome()">返回首页</el-button>
            </div>
            <div class="top_menu">
                <el-menu
                        :default-active="activeIndex"
                        class="el-menu-demo"
                        mode="horizontal"
                        @select="handleSelect"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-menu-item index="1"><i class="el-icon-s-custom"></i>个人资料</el-menu-item>

                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-s-tools"></i>众筹项目管理</template>
                        <el-menu-item index="2-1">众筹项目发布</el-menu-item>
                        <el-menu-item index="2-2">我的众筹项目</el-menu-item>
                        <el-menu-item index="2-3">投资订单</el-menu-item>
                    </el-submenu>
                    <el-menu-item index="3"><i class="el-icon-s-order"></i>我的投资项目</el-menu-item>
                </el-menu>
            </div>

            <div class="top_data">
                <div>

                    <el-avatar :src="imageURL_header+user_avatar+imageURL_suffix"></el-avatar>
                    用户:{{user_name}}，您好<br>
                    <el-button type="text" @click="signOut()">退出登录</el-button>
                </div>
            </div>

        </div>
    </div>
    <div class="body_left2">
        <div class="body_left_carousel">
            <el-carousel indicator-position="outside" height="700px" :interval="4000">
                <el-carousel-item v-for="item in carouselFigures">
                    <a :href="item.hyperlink" target="_blank"><img :src="'../img/carousel/'+item.figureUrl+'.png'"/></a>
                </el-carousel-item>
            </el-carousel>
        </div>
    </div>

    <div class="body">

        <div class="body_header">
            <div class="body_img">
                <div class="body_img_img">
                    <img id="avatar" :src="imageURL_header+user_avatar+imageURL_suffix">
                </div>
                <div class="body_img_content">
                    <label>用户:{{user_name}}<br/>&nbsp;&nbsp;&nbsp;<span>{{introduction}}</span>&nbsp;&nbsp;</label>
                    &nbsp;&nbsp;&nbsp;
                </div>
            </div>
        </div>

        <div class="body_center">
            <el-tabs type="border-card">

                <el-tab-pane label="基本资料">
                    <div class="form-box">
                        <div class="form">
                            <span class="label">用户名：</span>
                            <span class="text">
                                <input class="Nickname" :value="user_name" disabled>
                             </span>
                        </div>
                        <div class="form">
                            <span class="label">姓名：</span>
                            <span class="text">
                                <input class="Nickname" :value="user_id" disabled>
                            </span>
                        </div>
                        <div class="form">
                            <span class="label">性别：</span>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <template>
                                <el-radio v-model="gender" label="男">男</el-radio>
                                <el-radio v-model="gender" label="女">女</el-radio>
                            </template>
                        </div>
                        <div class="form">
                            <span class="label">生日：</span>
                            <el-date-picker
                                    v-model="dateValue"
                                    type="date"
                                    placeholder="选择日期">
                            </el-date-picker>
                        </div>
                        <div class="form">
                            <span class="label">QQ：</span>
                            <span class="text">
                                <input class="Nickname" v-model="QQ">
                             </span>
                        </div>
                        <div class="form">
                            <span class="label">邮箱：</span>
                            <span class="text">
                                <input class="Nickname" v-model="email">
                             </span>
                        </div>
                        <div class="form">
                            <span class="label">手机号：</span>
                            <span class="text">
                                <input class="Nickname" v-model="phone_number">
                             </span>
                        </div>
                        <div class="form">
                            <span class="label">地区：</span>
                            <span class="text">
                                <input class="Nickname" v-model="area">
                             </span>
                        </div>
                        <div>
                            <button class="modifyPassword-btn" @click="updateUser()">保存修改</button>
                        </div>
                    </div>
                </el-tab-pane>

                <el-tab-pane label="修改密码">
                    <div class="form-box">
                        <div class="form">
                            <span class="label">原密码：</span>
                            <span class="text">
                                <input type="password" class="Nickname" v-model="oldPwd">
                             </span>
                        </div>
                        <div class="form">
                            <span class="label">新密码：</span>
                            <span class="text">
                                <input type="password" class="Nickname" v-model="newPwd">
                            </span>
                        </div>
                        <div class="form">
                            <span class="label">重复新密码：</span>
                            <span class="text">
                                <input type="password" class="Nickname" v-model="newPwd2">
                            </span>
                        </div>
                        <div>
                            <button class="modifyPassword-btn" @click="updatePwd()">确认修改</button>
                        </div>
                    </div>
                </el-tab-pane>
            </el-tabs>
        </div>
    </div>

</div>
<div class="footing">
    <div class="address">地址:山东省东营市北二路271号中国石油大学胜利学院 邮编：257000 电话：123-123-1234 传真：123-1234567</div>
    <div class="beian">鲁ICP备08001421号鲁公网安备110108007702 人工客服QQ：66666666</div>
</div>
</div>
<script src="js/common/vue.js"></script>
<script src="js/common/elementui.js"></script>
<script src="js/common/index.js"></script>
<script src="js/common/axios.js"></script>
<script src="js/common/jquery.js"></script>
<script src="js/personalCenter.js"></script>
</body>
</html>
