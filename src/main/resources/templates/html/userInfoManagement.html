<div id="uploadPanel" style="display: none;text-align: center;" class="layui-fluid">

    <form class="layui-form" action="" id="uploadForm" lay-filter="uploadForm" style="padding-top: 10px;">
        <div class="layui-form-item layui-form-text layui-row">
            <label class="layui-form-label layui-col-xs1" style="padding-top: 10px;">领导意见：</label>
            <div class="layui-input-block" style="text-align: left;width: 70%;margin-bottom: 10px;">
                <textarea placeholder="请输入内容" class="layui-textarea" id="feedback"></textarea>
            </div>
        </div>
        <div class="layui-form-item layui-form-text layui-row">
            <label class="layui-form-label layui-col-xs1" style="padding-top: 10px;">领导姓名：</label>
            <div class="layui-input-block" style="text-align: left;width: 70%;margin-bottom: 10px;">
                <input type="text" name="leaderName" id="leaderName" placeholder="请输入领导名字" autocomplete="off" class="layui-input" required>

        </div>
