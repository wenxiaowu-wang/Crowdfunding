<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" href="css/common/layui.css">
    <link rel="stylesheet" href="css/common/theme-chalk.css">
    <link rel="stylesheet" href="css/common/elementui.css">
    <script src="js/common/jquery.js"></script>
</head>
<style>
    #addPanel{
        /*border:1px solid red;*/
        text-align: center;
        position: absolute;
        top: 20%;
        left: 20%;
        background: #ebf1f1;
        width: 45%;
        padding-top: 20px;
        padding-bottom: 20px;
        box-shadow: 10px 10px 5px #424242;

    }
</style>
<body>
<div>
    <!-- 头部工具栏 -->
    <div>
        <blockquote class="layui-elem-quote">
            <span th:text="${key}">众筹项目管理</span>
            <div style="float:right;margin-top: -7px">
                <!--  <a class="layui-btn layui-btn-normal layui-btn-sm" onclick="openAdd()">汇总上报</a>-->

<!--                <div class="layui-input-inline">-->
<!--                    <input type="text" name="level1" id="level1" placeholder="请输入账号关键字" autocomplete="off" class="layui-input">-->
<!--                </div>-->
<!--                <a class="layui-btn layui-btn-danger layui-btn-sm" name="dataSearch" type="reset" id="dataAdd">添加</a>-->
<!--                <a class="layui-btn  layui-btn-sm" id="search2" type="reset">更多搜索</a>-->
                <a class="layui-btn  layui-btn-sm" id="refresh" type="reset">刷新表格</a>
            </div>
        </blockquote>
        <table  class="layui-hide" id="test" lay-filter="test"></table>
    </div>
    <script type="text/html" id="barDemo">
        {{# if (d.issh === "待审核"){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="audit">审核</a>
        {{# }else{ }}
        <a class="layui-btn layui-btn-mormal layui-btn-xs" lay-event="changeAudit">更改审核</a>
        {{# } }}
    </script>
    <script type="text/html" id="evname">
        <a  onclick="skip('{{ d.unitID }}')" class="layui-table-link" target="_blank">{{ d.name}}</a>
    </script>
</div>
<!--添加模块-->
<div id="addPanel" style="display: none;" class="layui-fluid">
    <div class="div_update layui-form-item layui-form-text layui-row">
        <label class="layui-form-label layui-col-xs1" style="padding-top: 10px;">id：</label>
        <div class="layui-input-block" style="text-align: left;width: 70%;margin-bottom: 10px;">
            <input type="text" name="leaderName" id="crowdfundingId" placeholder="请输入众筹项目类别" autocomplete="off" class="layui-input" required>
        </div>
    </div>
    <div class="layui-form-item layui-form-text layui-row">
        <label class="layui-form-label layui-col-xs1" style="padding-top: 10px;">类别：</label>
        <div class="layui-input-block" style="text-align: left;width: 70%;margin-bottom: 10px;">
            <input type="text" name="leaderName" id="crowdfundingType" placeholder="请输入众筹项目类别" autocomplete="off" class="layui-input" required>
        </div>
    </div>
    <div class="layui-row" style="padding-top: 25%;">
        <div class="div_add layui-input-block layui-col-xs1 layui-col-xs-offset4" style="margin-left: 40%;">
            <button class="layui-btn" id="submit_add">添加</button>
        </div>
        <div id="update_div" class="div_update layui-input-block layui-col-xs1 layui-col-xs-offset4" style="display:none;margin-left: 40%;">
            <button class="layui-btn" id="submit_update">修改</button>
        </div>
        <div class="layui-input-block layui-col-xs1 layui-col-xs-offset4" style="margin-left: 40%;">
            <button class="layui-btn" id="submit_cancel">取消</button>
        </div>
    </div>
    <div>

    </div>
</div>
<script src="js/common/layui.js"></script>
</body>
<script src="js/common/vue.js"></script>
<script src="js/common/elementui.js"></script>
<script src="js/common/index.js"></script>
<script src="js/common/axios.js"></script>
<script src="js/crowdfundingProjectManage.js"></script>

</html>
