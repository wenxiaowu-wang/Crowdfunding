<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" href="css/common/layui.css">
    <link rel="stylesheet" href="css/common/theme-chalk.css">
    <link rel="stylesheet" href="css/common/elementui.css">
    <script src="js/common/jquery.js"></script>
</head>
<style>
    #addPanel{
        /*border:1px solid red;*/
        text-align: center;
        position: absolute;
        top: 20%;
        left: 20%;
        background: #ebf1f1;
        width: 45%;
        padding-top: 20px;
        padding-bottom: 20px;
        box-shadow: 10px 10px 5px #424242;

    }
</style>
<body>
<div>
    <!-- 头部工具栏 -->
    <div>
        <blockquote class="layui-elem-quote">
            <span th:text="${key}">众筹订单管理</span>
            <div style="float:right;margin-top: -7px">
                <div class="layui-input-inline">
                    <input type="text" name="level1" id="level1" placeholder="请输入标题关键字" autocomplete="off" class="layui-input">
                </div>
                <a class="layui-btn  layui-btn-sm" id="searchOrder" type="reset">搜索</a>
                <a class="layui-btn  layui-btn-sm" id="refresh" type="reset">刷新表格</a>
            </div>
        </blockquote>
        <table  class="layui-hide" id="test" lay-filter="test"></table>
    </div>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="look">查看</a>
    </script>
    <script type="text/html" id="evname">
        <a  onclick="skip('{{ d.unitID }}')" class="layui-table-link" target="_blank">{{ d.name}}</a>
    </script>
</div>
<script src="js/common/layui.js"></script>
</body>
<script src="js/common/vue.js"></script>
<script src="js/common/elementui.js"></script>
<script src="js/common/index.js"></script>
<script src="js/common/axios.js"></script>
<script src="js/crowdfundingOrderManage.js"></script>

</html>
